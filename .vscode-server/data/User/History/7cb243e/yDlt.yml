version: 0.0
os: linux
 resources:
    - myLAmbdaFunction:
        Type: AWS::Lambda::Function
        Properties:
            Name: "myLambdaFunction"
            Alias: "MyLambdaFunctionAlias"
            CurrentVersion: "1"
            TargetVersion: "2"
hooks:
    - BeforeAllowTraffic: "LambdaFunctionToValidateBeforeTrafficShift"
    - AfterAllowTraffic: "LambdaFunctionToValidateAfterTrafficShift